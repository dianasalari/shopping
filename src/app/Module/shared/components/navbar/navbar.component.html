<div class="fixed top-0 z-50 right-0 left-0 bg-[#3f546f] text-white px-5 lg:px-20">
    <div class="h-16 flex items-center justify-between">
      
        <div class="flex items-center">
        <div class="mr-5">
            <img class="w-8" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAUGm153YonDO0Xj0s-PWAuE8FcdLNjrGXcQ&usqp=CAU" alt="Online Shop">
        </div>
            <div class="flex items-center space-x-4">
                <a routerLink="/" class="text-red-500 font-semibold text-lg">
                    Start Shopping
                </a>
                  <div>
                      <button class="open-button" (click)="openNavbarContent(1)" mat-button>Men</button>
                    </div>
                  <div>
                      <button class="open-button" (click)="openNavbarContent(0)" mat-button>Women</button>
                    </div>
                </div>
             </div>
       


          <div class="flex items-center">
            <button 
            (click)="navigateTo('cart')"
            mat-icon-button
            >
        <mat-icon>shopping_cart</mat-icon>
        </button>
        <button *ngIf="false" mat-raised-button type="" color="accent" >LOGIN </button>
   
        <div *ngIf="true" class="relative ml-3 flex items-center">
             <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">Diana</span>
                    <button mat-button [matMenuTriggerFor]="Profilemenu">
                        <img class="w-5 h-5 rounded-lg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOXbOWUPYSg9U7KFrXG0fYPGtHapXfmqpjoRJ7W-zEWDMo3dyaMbxwnYbR8tVlbP09nbw&usqp=CAU" alt="Avatar">
                    </button>
                    <mat-menu #Profilemenu="matMenu">
                      <button (click)="navigateTo('orders')" mat-menu-item>Order</button>
                      <button mat-menu-item>Profile</button>
                      <button mat-menu-item>LogOut</button>
                    </mat-menu>
             </div>
        </div>

           </div>
    </div>

    <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">
        <app-nav-content [selectedSection]="currentSection"></app-nav-content>
      </div>
</div>
