<div class="p-5 shadow-lg">
  <div class="flex items-center">
    <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
      <img
        class="w-full h-full object-cover object-top"
        src="https://rukminim1.flixcart.com/image/612/612/l2hwwi80/dress/6/q/q/l-310tk6042-selvia-original-imagdtyyqfy7ahwf.jpeg?q=70"
        alt=""
      />
    </div>
    <div class="ml-5 space-y-1">
      <p class="font-semibold">Women dress cotton white</p>
      <p class="text-gray-500">Size : M , White</p>
      <p class="text-gray-500 mt-2">Seller : KSH Trendz</p>

      <div class="flex space-x-2 items-center pt-3">
        <p class="text-gray-500 line-through">$2000</p>
        <p class="font-semibold text-lg">$1350</p>
        <p class="text-green-600 font-semibold">30% off</p>
      </div>
    </div>
  </div>
<div *ngIf="showbutton" class="flex items-center lg:space-x-10 pt-4 justify-between">
  <div class="flex items-center space-x-2">
    <div class="example-button-container">
      <button
        mat-mini-fab
        color="accent"
        (click)="updateCartItem(-1)"
        [disabled]="false"
      >
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <span class="py-1 px-7 border border-gray-300 rounded-sm"> 1</span>
    <div class="example-button-container">
      <button
        mat-mini-fab
        color="accent"
        (click)="updateCartItem(-1)"
        [disabled]="false"
      >
        <mat-icon>add</mat-icon>
      </button>
      
      
    </div>
  </div>
  <button (click)="removeCartItem()"  mat-stroked-button>Remove</button>
</div>
</div>
