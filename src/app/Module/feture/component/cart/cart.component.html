<main class="mt-10">
  <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">
    <section class="lg:col-span-2 lg:px-5">
      <div class="box p-5 space-y-3">
        <ng-container *ngIf="cart">
          <div *ngFor="let product of cart; let last = last">
            <app-cart-item showButton="true"></app-cart-item>
            <mat-divider *ngIf="!last"></mat-divider>
          </div>
        </ng-container>
      </div>
    </section>
    <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
      <ng-container *ngIf="cart">
        <div class="box p-5 rounded-md">
          <p class="font-bold text-gray-500 pb-4">Price Details</p>
          <mat-divider></mat-divider>
          <div class="flex justify-between pt-3">
            <span> Total Price</span>
            <span>$2000</span>
          </div>
          <div class="flex justify-between pt-3">
            <span>Discount</span>
            <span class="text-green-700">-650</span>
          </div>
          <div class="flex justify-between pt-3 pb-3">
            <span>Delivery charges</span>
            <span class="text-green-700">Free</span>
          </div>
          <mat-divider></mat-divider>
          <div class="flex justify-between font-semibold text-lg pt-6">
            <span>Total Amount</span>
            <span class="text-green-700">$1350</span>
          </div>
          <button
            mat-raised-button
            (click)="navigateToCeckout()"
            style="padding: 1.5rem"
            class="text-lg mt-8 p-28 px-10 w-full"
            color="danger"
          >
            CHECKOUT
          </button>
        </div>
      </ng-container>
    </section>
  </div>
</main>
